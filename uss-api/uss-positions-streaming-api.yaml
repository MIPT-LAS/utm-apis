baseTopic: 'uss'

security:
  - Oauth: []

servers:
  - url: '{baseurl}:{port}/{application}'
    description: Allows you to connect using the MQTT protocol.
    scheme: wss
    variables:
      baseurl:
        default: 'base.url.is.currently.unset'
        description: The base URL for this server.
      application:
        default: utm
        description: You can find your `app-id` in our control panel, under the auth tab.
      port:
        default: '443'
        description: The port for connecting to this server for this API.

topics:
  positions.1.0.event.position.{gufi}.announce:
    parameters:
      - name: gufi
        description: The GUFI of the operation for which this topic will supply positions.
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
          pattern: >-
            '^[0-9a-fA-F]{8}\\-[0-9a-fA-F]{4}\\-4[0-9a-fA-F]{3}\\-[8-b][0-9a-fA-F]{3}\\-[0-9a-fA-F]{12}$'
          example: '00000000-0000-4444-8888-FEEDDEADBEEF'
          description: A valid UUIDv4 referencing a valid Operation GUFI.
    subscribe:
      payload:
        $ref: "https://raw.githubusercontent.com/nasa/utm-apis/v4-draft/utm-domains/utm-domain-commons.yaml#/definitions/Position"

components:
  securitySchemes:
    Oauth:
      type: http
      scheme: bearer
      bearerFormat: JWT
